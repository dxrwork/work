    <!-- Bootstrap css -->
    <link href="${STATIC_URL}assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="${STATIC_URL}assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="${STATIC_URL}css/bk.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="${STATIC_URL}js/jquery-1.10.2.min.js"></script>
    <script src="${STATIC_URL}assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="${STATIC_URL}js/bk.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->

    <script type="text/javascript">
        var app_id = "${APP_ID}";
        var site_url = "${SITE_URL}";	  // app的url前缀,在ajax调用的时候，应该加上该前缀
        var static_url = "${STATIC_URL}"; // 静态资源前缀
    </script>
    <script src="${STATIC_URL}js/settings.js?v=${STATIC_VERSION}" type="text/javascript"></script>
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <nav class="m0">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                            <a class="navbar-brand" href="javascript:;">
                                <img src="https://magicbox.bkclouds.cc/static_api/v3/bk/images/logo.png" class="logo"> </a>
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                            <li class="active"><a href="javascript:void(0);">首页</a></li>
                            <li><a href="javascript:void(0);">关于我们</a></li>
                            <li><a href="javascript:void(0);">联系我们</a></li>
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                    <a href="javascript:;">
                                        <img class="img-rounded" src="https://magicbox.bkclouds.cc/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                        <span>admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="king-block king-block-bordered king-block-themed m20">
                <div class="king-block-header king-info">
                    <ul class="king-block-options">
                        <li>
                            <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                        </li>
                    </ul>
                    <h3 class="king-block-title">串行任务执行参数</h3>
                </div>
                <div class="king-block-content">
                    <form class="form-horizontal">
                        <div class="form-group clearfix ">
                            <label class="col-sm-3 control-label bk-lh30 pt0">func1:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control bk-valign-top" id="func1" placeholder="func1参数"> </div>
                        </div>
                        <div class="form-group has-feedback clearfix ">
                            <label class="control-label col-sm-3 pt0" for="introduction">func2:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="3" id="func2" placeholder="func2参数"></textarea>
                            </div>
                        </div>
                        <div class="form-group has-feedback clearfix ">
                            <label class="control-label col-sm-3 pt0" for="introduction">func3:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="3" id="func3" placeholder="func3参数"></textarea>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" onclick="execute_task(this)">提交</button>
                                <button type="button" class="king-btn king-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function execute_task(){
            var func1 = $("#func1").val();
            var func2 = $("#func2").val();
            var func3 = $("#func3").val();
            $.post('${SITE_URL}get_capacity/task_celery/',{
                'func1': func1,
                'func2': func2,
                'func3': func3
            }, function(data){
                console.log();
                
            }, 'json')

        }
    </script>
