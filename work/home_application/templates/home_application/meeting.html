{% block extra_block %}
<script>
    function renderTpl(str, cfg) {
            var re = /(#(.+?)#)/g;

            return str.replace(re, function() {
                var val = cfg[arguments[2]]+'';
                if(typeof val == 'undefined') {
                    val = '';
                }
                return val;
            });
        }

    function initRanger(conf){
        // 异步请求后台数据
        $.ajax({
            url: conf.url,
            type: 'GET',
            dataType: conf.dataType,
            success: function(res){
               // console.log("test")
                //获取数据成功
                if (res.code == 0){
                    var _html = ' ';
                    var list = res.data;
                    
                    var tpl =$('#ranger_tpl').html();
                    if (list.length == 0){
                        _html = $('#ranger_nodata_tpl').html();
                    }else{
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                    }
                    $(conf.container).html(_html);
                }
            }
        });
    }
    
    //保存会议数据
    function save_record(obj){
        var sort = $('#sort').val();
        var theme = $('#theme').val();
        var content = $('#content').val();
        $.post('{{SITE_URL}}save_record/', {'sort':sort,'theme': theme, 'content': content}, function(data){
            if(data.result){
                initRanger({
                    url: '{{SITE_URL}}records/',
                    dataType: 'json',
                    container: '#list_1526104329322 .ranger-box tbody'
                });
            }else{
                alert(data.message)
            }
        }, 'json')
        let input1 = $("#theme");
        let input2 = $("#content");
        input1.val("");
        input2.val("");
        return
    }

    function cancel(obj){
        let input1 = $("#theme");
        let input2 = $("#content");
        input1.val("");
        input2.val("");
    }

</script>
<script>
    //获取会议记录
    initRanger({
            url: '{{SITE_URL}}records/',
            dataType: 'json',
            container: '#list_1526104329322 .ranger-box tbody'
        });
</script>
